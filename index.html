<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Criativa</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #fff;
        }
        
        header {
            background-color: #c0392b; /* Vermelho */
            padding: 15px;
            position: relative;
        }

        .menu {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }

        .menu-item {
            padding: 10px 15px;
            color: white;
            text-decoration: none;
            transition: background 0.3s;
            border-radius: 5px;
        }

        .menu-item:hover {
            background-color: #d35400; /* Laranja */
        }

        /* Estilo do slider */
        .slider {
            position: relative;
            max-width: 100%;
            height: 300px;
            overflow: hidden;
            margin-top: 15px;
        }

        .slides {
            display: flex;
            transition: transform 1s ease-in-out;
            width: 300%; /* Para 3 slides */
        }

        .slide {
            min-width: 100%;
            height: 600px;
            opacity: 0; /* Esvanecimento inicial */
            transition: opacity 1s ease-in-out;
        }

        .active {
            opacity: 1; /* Visível */
        }

        /* Estilos para dispositivos móveis */
        @media (max-width: 600px) {
            .menu {
                flex-direction: column;
                align-items: center;
            }

            .menu-item {
                padding: 10px;
                font-size: 14px;
            }

            .slider {
                height: 600px;
            }
        }
    </style>
</head>
<body>

<header>
    <nav class="menu">
        <a href="#" class="menu-item">Início</a>
        <a href="#" class="menu-item">Sobre</a>
        <a href="#" class="menu-item">Serviços</a>
        <a href="#" class="menu-item">Contato</a>
    </nav>
</header>

<div class="slider">
    <div class="slides">
        <div class="slide active" style="background-color: #e67e22;"><img src="./imagens/fusca.jpeg"/></div>
        <div class="slide" style="background-color: #d35400;"><img src="./imagens/fusca.jpeg"/></div>
        <div class="slide" style="background-color: #c0392b;"><img src="./imagens/fusca.jpeg"/></div>
    </div>
</div>

<script>
    const slides = document.querySelectorAll('.slide');
    let currentIndex = 0;

    function showSlide(index) {
        slides.forEach((slide, i) => {
            slide.classList.remove('active');
            if (i === index) {
                slide.classList.add('active');
            }
        });
    }

    function nextSlide() {
        currentIndex = (currentIndex + 1) % slides.length;
        showSlide(currentIndex);
    }

    setInterval(nextSlide, 1000); // Muda de slide a cada 3 segundos
</script>

</body>
</html>
